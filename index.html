<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-main">
      <div class="searchInputBox">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter city name..."
          autocomplete="off"
        />
      </div>

      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">barabanki , UP</div>
          <div class="date" id="date">14 Oct (Friday), 2022</div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="min-max" id="min-max">32&deg;c(min) / 40&deg;c(max)</div>
          <div class="weather" id="weather">clear</div>
          <div class="img"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>


  </body>
</html>
